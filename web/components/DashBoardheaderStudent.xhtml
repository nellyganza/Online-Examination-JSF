<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Online Examination Dashboard</title>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <!--<link rel="stylesheet" href="./style.css"/>-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="dashboard.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript name="index.js" library="js"/>
    </h:head>
    <h:body>
        <div class="p-p-5 topnavbar">

            <div class ="left-area">
                <label for="check">
                    <i class="fas fa-bars" id="sidebar-btn"></i> 
                </label>
                <h3>OE <span>System</span></h3>

            </div>
            <div>
                <h:form class="p-col-12 p-md-4">
                    <div class="ui-inputgroup">
                        <p:commandButton class="btn" value="Search"/>
                        <p:inputText class="search-inp" placeholder="Keyword"/>
                    </div>
                </h:form>
            </div>
            <div>
                <div style="display: flex;flex-direction: row;align-items: center" class="right-nav">
                    <p:graphicImage library="images" name="Rdd67fcfa9c6611552154209e7451dfd2.jpg" class="circle" width="60" height="50"  />
                    <p:outputLabel class="username" value="#{StudentModel.Username()}" style="margin-left: 5px;" />
                </div>
                <div class="div-list-menu" style="position: absolute;margin-top: 6px;display: none;">
                    <h:form>
                        <ul style="padding: 0">
                            <li class="list-menu">
                                <p:commandLink id="userprofile"  update="growl">
                                    <h:outputText class="list-menu" style="color: black" value="Update Profile"/>
                                </p:commandLink>
                            </li>
                            <li class="list-menu">
                                <p:commandLink id="logout" update="growl" action="#{StudentModel.logout()}">
                                    <h:outputText class="list-menu" style="color: black" value="Logout"/>
                                </p:commandLink>
                            </li>
                        </ul>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
