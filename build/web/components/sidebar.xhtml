<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>OnlineExamination</title>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <!--<link rel="stylesheet" href="./style.css"/>-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="dashboard.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>

    <h:body>
        <div class="sidebar">
            <div> <i class="fas fa-desktop" aria-hidden="true"></i> 
                <span>                    
                    <a href="../Dashboard.xhtml">Dashboard</a>
                </span> 
            </div>
            <div> <i class="fas fa-cogs" aria-hidden="true"></i> 
                <span>
                    
                        <p:commandLink  action="#{lecturerModel.redirectPage('Dashboard')}" style="margin-right:20px;">
                            <h:outputText value="Courses"/>
                        </p:commandLink>
                    

                </span> 
            </div>
            <div> <i class="fas fa-table" aria-hidden="true"></i>
                <span>
                    
                        <p:commandLink  action="#{lecturerModel.redirectPage('LecturerViewExams')}" style="margin-right:20px;">
                            <h:outputText value="Exam"/>
                        </p:commandLink>
                    
                </span> 
            </div>
            <div> <i class="fas fa-th" aria-hidden="true"></i>
                <span>
                    
                        <p:commandLink  action="#{lecturerModel.redirectPage('Dashboard')}" style="margin-right:20px;">
                            <h:outputText value="Results"/>
                        </p:commandLink>
                    
                </span> 
            </div>
            <div> <i class="fas fa-info-circle" aria-hidden="true"></i>
                <span>
                    
                        <p:commandLink  action="#{lecturerModel.redirectPage('Dashboard')}" style="margin-right:20px;">
                            <h:outputText value="Miscellaneous"/>
                        </p:commandLink>
                    
                </span> 
            </div>
            <div> <i class="fas fa-sliders-h" aria-hidden="true"></i>
                <span>
                    
                        <p:commandLink  action="#{lecturerModel.redirectPage('Dashboard')}" style="margin-right:20px;">
                            <h:outputText value="Preferences"/>
                        </p:commandLink>
                    
                </span> 
            </div>
        </div>
    </h:body>
</html>
