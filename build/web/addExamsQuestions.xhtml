<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Prepare Exam</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="style.css"  />
        <h:form>
            <ui:include src="components/DashBoardheader.xhtml" />
            <p:growl id="growl" life="2000"/> 
        </h:form>
        <div class="container">
            <ui:include src="components/sidebar.xhtml" />
            <div class="content">
                <h:form class="card">
                    <div class="q">
                        <div class="q-grid-item p-p-5">
                            <div class="q-grid-item-top">
                                <div class="card question ui-fluid">
                                    <h:outputLabel value="Question" />
                                    <p:inputText  value="#{crudView.ques.question}"/>
                                    <h:outputLabel value="Marks /Question" />
                                    <p:inputNumber value="#{crudView.ques.outofmarks}" decimalPlaces="1" />
                                </div>
                            </div>
                            <div class="q-grid-item-content">
                               
                            </div>
                            <div class="q-grid-item-bottom">
                                <div>
                                    <p:commandButton value="Print" action="#{crudView.saveQuestion()}"/>   
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
        <ui:include src="/components/foot.xhtml" />

    </h:body>
</html>
